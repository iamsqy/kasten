<h2 class="chapter" id="Synopsis-1"><span>1 Synopsis<a class="copiable-link" href="#Synopsis-1"> &para;</a></span></h2>

<p>&lsquo;<samp class="samp">Kasten</samp>&rsquo; is an <a class="uref" href="https://www.gnu.org/software/emacs/">Emacs</a> package designed to provide a focused and efficient
browsing experience for <a class="uref" href="https://zettelkasten.de/">Zettelkasten</a>-style notes.
</p>
<p>Kasten is inspired by <a class="uref" href="https://melpa.org/#/deft">deft</a> and <a class="uref" href="https://melpa.org/#/zetteldeft">zetteldeft</a>.
</p>
